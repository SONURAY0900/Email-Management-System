<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Email</title>
<link rel="stylesheet" href="style1.css">
 <link rel="stylesheet" href="dynamic-styles.css">
</head>
<body>
  <div class="card">
    <h1>➕ Add Email</h1>
      <div class="form">
         <form action="AddEmailServlet" method="post">
            <label>Sender Email:</label>
            <input type="email" placeholder="Sender_Email" name="sender" required>
            
            <label>Receiver Email:</label>
            <input type="email" placeholder="Receiver_Email" name="receiver" required>
            
            <label>Subject:</label>
            <input type="text" placeholder="Subject" name="subject" required>
            
            <label>Message:</label>
            <textarea placeholder="Message" name="body" required></textarea>
            
            <label>Sent Date:</label>
           <input type="datetime-local" name="date" required>
            
           <input type="submit" class="btn" value="Send Email">
         </form>
         <a href="home.jsp">⬅ Back to Home</a>
      </div>
  </div>
